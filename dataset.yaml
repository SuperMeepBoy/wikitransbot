---
type: intent
name: getPassingFeminin
utterances:
  - Comment ressembler à une femme ?
  - J'aimerais être perçue en tant que femme.
  - On continue de me prendre pour un homme, que faire ?
  - Les gens m'appellent monsieur alors que je voudrais qu'on m'appelle madame.
  - Tout le monde croit que je suis un homme.
  - Comment avoir l'air plus féminine ?

