  - Y a-t-il des droits pour les personnes trans dans leurs études ?
  - Quels sont mes droits à l'université ?
  - Je veux connaître les droits des personnes trans au collège
  - Une personne trans élève de lycée a-t-elle des droits ?
  - A l'école, ai-je des droits en tant que personne trans ? 


